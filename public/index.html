<!DOCTYPE html>
<html>
    <head>
        <title>Timestamp Microservice</title>
    </head>
    <body>
        <h1>Timestamp Microservice</h1>
        <h3>Usage:</h3>
        <p>Call this url with either a unix or natural time as follows:</p>
        <ul>
            <li>url/1483056000000</li>
            <li>url/December 30, 2016</li>
        </ul>
        <p>A JSON string will be returned showing both the unix and natural times.</p>
    </body>
</html>
